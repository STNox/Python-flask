{% extends "basic.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block content %}
<div class="col-10" style="margin-top: 40px;">
    <h3>서울 자치구별 공원비교 - <small>{{option_dict[option]}}</small></h3>
    <hr>
    <div class="row">
        <div class="w-90 ml-5">
            <iframe src="{{url_for('static', filename='img/park_de.html', q=mtime)}}" frameborder="1" width="800" height="500"></iframe>
        </div>
        <button class="btn btn-primary mt-3" style="margin-left: 20%;" onclick="location.href='/seoul/park_de/area'">공원면적</button>
        <button class="btn btn-primary ml-3 mt-3" onclick="location.href='/seoul/park_de/count'">공원수</button>
        <button class="btn btn-primary ml-3 mt-3" onclick="location.href='/seoul/park_de/area_ratio'">공원면적 비율</button>
        <button class="btn btn-primary ml-3 mt-3" onclick="location.href='/seoul/park_de/per_person'">인당 공원면적</button>
    </div>
</div>
{% endblock %}
