{% extends "basic.html" %}
{% block content %}
<div class="col-10" style="margin-top: 40px;">
    <h3>주가 예측</h3>
    <hr>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="post">
                <table class="table table-borderless">
                    <tr>
                        <td rowspan="2" class="align-middle">종목 코드</td>
                        <td><input type="radio" name="market" value="KS"> KOSPI</td>
                        <td>
                            <select name="kospi_code" class="custom-select">
                                {% for key, value in kospi.items() %}
                                    <option value="{{key}}">{{value}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="market" value="KQ"> KOSDAQ</td>
                        <td>
                            <select name="kosdaq_code" class="custom-select">
                                {% for key, value in kosdaq.items() %}
                                    <option value="{{key}}">{{value}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>학습 기간</td>
                        <td>
                            <input type="radio" name="learn" value="1"> 1년&nbsp;
                            <input type="radio" name="learn" value="3"> 3년&nbsp;
                            <input type="radio" name="learn" value="5"> 5년&nbsp;
                            <input type="radio" name="learn" value="8"> 최장
                        </td>
                    </tr>
                    <tr>
                        <td>예측 기간</td>
                        <td>
                            <input type="radio" name="pred" value="7"> 1주일&nbsp;
                            <input type="radio" name="pred" value="30"> 1개월&nbsp;
                            <input type="radio" name="pred" value="90"> 3개월
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">실행</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
{% endblock %}
{% block weather %}{{ weather | safe() }}{% endblock %}
