{% extends "basic.html" %}
{% block weather %}{{ weather | safe() }}{% endblock %}
{% block content %}
<div class="col-10" style="margin-top: 40px;">
    <h3>카토그램 - <small>{{carto}}</small></h3>
    <hr>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-8">
            <table>
                <tr>
                    <td style="text-align: center;">
                        <img src="{{url_for('static', filename='img/coffee.png', q=mtime)}}" alt="카토그램" width="600">
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-3">
            <table class="table table-condensed">
                <tr><td colspan="2" style="text-align: center;"><strong>Top 10</strong></td></tr>
                {% for key, value in top10.items() %}
                    <tr>
                        <td>{{key}}</td><td>{{value}}</td>
                    </tr>
                {% endfor %}
                <td colspan="2" style="text-align: center;">
                    <button class="btn btn-primary"
                            onclick="location.href='/carto/coffee'">재실행</button>
                </td>
            </table>
        </div>
    </div>
</div>
{% endblock %}
