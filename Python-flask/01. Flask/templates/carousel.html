{% extends "base.html" %}
{% block title %}Carousel{% endblock %}
{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/all.css')}}" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <style>
        .carousel-control-prev-icon {
            color: black;
        }
        .carousel-control-next-icon {
            color: black;
        }
    </style>
{% endblock %}
{% block carousel %}
    <div id="demo" class="carousel slide" data-ride="carousel" style="margin-top: 40px; text-align: center;">
        <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{{url_for('static', filename='img/London.jpg')}}" alt="London" height="500">
                <div class="carousel-caption">
                    <h3>London</h3>
                    <p>Big Ben</p>
                </div>   
            </div>
            <div class="carousel-item">
                <img src="{{url_for('static', filename='img/Paris.jpg')}}" alt="Paris" height="500">
                <div class="carousel-caption">
                    <h3>Paris</h3>
                    <p>Eiffel Tower</p>
                </div>   
            </div>
            <div class="carousel-item">
                <img src="{{url_for('static', filename='img/Venice.jpg')}}" alt="Venice" height="500">
                <div class="carousel-caption">
                    <h3>Venice</h3>
                    <p>Souvenir Shop</p>
                </div>   
            </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
{% endblock %}
{% block content %}
<div class="mt-4">
    Carousel<i class="fas fa-gamepad"></i>
    <hr>
</div>
{% endblock %}
