{% extends "base.html" %}
{% block title %}Filterable Table{% endblock %}
{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/all.css')}}" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
{% endblock %}
{% block content %}
<div class="container mt-3">
    <h2>Filterable Table</h2>
    <p>검색창에 찾는 내용 입력</p>  
    <input class="form-control" id="myInput" type="text" placeholder="검색..">
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
            <th>제목</th>
            <th>아티스트</th>
            <th>앨범</th>
            </tr>
        </thead>
        <tbody id="myTable">
            <tr>
            <td>고요</td>
            <td>윤종신</td>
            <td>행보 2015 윤종신</td>
            </tr>
            <tr>
            <td>너를 보내고</td>
            <td>YB</td>
            <td>한국 Rock 다시 부르기</td>
            </tr>
            <tr>
            <td>잠이 오질 않네요</td>
            <td>장범준</td>
            <td>잠이 오질 않네요</td>
            </tr>
            <tr>
            <td>이카루스</td>
            <td>자우림</td>
            <td>이카루스</td>
            </tr>
        </tbody>
    </table>
    
  </div>

  <script>
    $(document).ready(function(){
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
</script>
{% endblock %}
