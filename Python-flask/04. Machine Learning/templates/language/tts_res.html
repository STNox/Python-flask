{% extends "basic2.html" %}
{% block weather %}{{ weather | safe() }}{% endblock %}

{% block content %}
<div class="col-10 mb-10" style="margin-top: 40px;">
    <h3>텍스트 음성화 결과</h3>
    <hr>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-9">
            <table class='table table'>
                <tr>
                    <td width="25%">원문</td>
                    <td width="75%" style="text-align: justify;">{{info.text}}</td>
                </tr>
                <tr>
                    <td width="25%">음성</td>
                    <td width="75%" style="text-align: left;">
                        <audio controls="controls">
                            <source src="{{url_for('static', filename='voice/tts.mp3', q=mtime)}}" type="audio/mpeg" />
                        </audio>                    
                    </td>
                </tr>
                <tr>
                    <td width="25%">목소리</td>
                    <td width="75%" style="text-align: justify;">{{info.speaker}}</td>
                </tr>
                <tr>
                    <td width="25%">속도</td>
                    <td width="75%" style="text-align: justify;">{{info.speed}}</td>
                </tr>
                <tr>
                    <td width="25%">높낮이</td>
                    <td width="75%" style="text-align: justify;">{{info.pitch}}</td>
                </tr>
                <tr>
                    <td width="25%">감정</td>
                    <td width="75%" style="text-align: justify;">{{info.emotion}}</td>
                </tr>
            </table>
            <div class="text-center">
                <button class="btn btn-primary" onclick="location.href='/lang/tts'">돌아가기</button>
            </div>
            <div class="col-2"></div>
{% endblock %}
