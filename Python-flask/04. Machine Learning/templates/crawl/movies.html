{% extends "basic.html" %}
{% block weather %}{{ weather | safe() }}{% endblock %}
{% block content %}
<div class="col-10 mb-10" style="margin-top: 40px;">
    <h3>영화 차트</h3>
    <hr>
    <table class="table table">
        <tr>
            <th>포스터</th>
            <th>정보</th>
            <th>개봉일</th>
        </tr>
        {% for i in range(leng) %}
            <tr>
                <td rowspan="2"><img src="{{img[i]}}" alt="포스터"></td>
                <td>{{title[i]}}</td>
                <td rowspan="2">
                    {{date[i]}}
                    {{kind[i]}}
                </td>
            </tr>
            <tr>
                <td>{{score[i]}}</td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
