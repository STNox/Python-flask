{% extends "basic2.html" %}
{% block weather %}{{ weather | safe() }}{% endblock %}

{% block content %}
<div class="col-10 mb-10" style="margin-top: 40px;">
    <h3>선형 회귀 - 붓꽃 데이터</h3>
    <hr>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="post">
                <table class='table table-borderless'>
                    <tr>
                        <td class="align-middle" style="text-align: right;">
                            인덱스 입력
                        </td>
                        <td colspan="2" style="text-align: left;">
                            <input type="text" class="form-control" name="index" placeholder="0-37 사이의 숫자 입력">
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" class="form-check-input" name="feature" value="sl"> Sepal length
                        </td>
                        <td>
                            <input type="radio" class="form-check-input" name="feature" value="sw"> Sepal width
                        </td>
                        <td>
                            <input type="radio" class="form-check-input" name="feature" value="pl"> Petal length
                        </td>
                        <td>
                            <input type="radio" class="form-check-input" name="feature" value="pw"> Petal width
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">실행</button>
                        </td>
                    </tr>
                </table>
            </form>
            <div class="col-2"></div>
{% endblock %}
